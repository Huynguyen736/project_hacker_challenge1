<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot</title>
    <link rel="stylesheet" href="../static/style/aichat/aichat.css">
    <script src="../static/style/aichat/aichat.js" defer></script>
    <script src="https://kit.fontawesome.com/698ce0c806.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="chatbot">
            <header>
                <h2>Chatbot for Hacker Challenge</h2>
            </header>
                <ul class="chatbox">
                    <li class="chat incoming">
                        <i class="fa-solid fa-robot"></i>
                        <p>Xin chào, rất vui được gặp bạn<br>Tôi là chat robot được tạo ra để phục vụ cuộc thi Hackathon tổ chức bởi Steam for Vietnam</p>
                    </li>
                    
                </ul>

        </div>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
    </div>
</body>
</html>
